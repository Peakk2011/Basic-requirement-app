<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essential App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        button {
            background: none;
            border: 1px solid #fff;
            color: #fff;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem 0;
            transition: background 0.2s, color 0.2s;
            border-radius: 100vmax;
        }

        button:hover {
            background: #fff;
            color: #000;
        }
    </style>
</head>

<body>
    <h1>Welcome to EssentialAPP</h1>
    <button id="getStartedBtn">Get Started</button>
    <button id="skipBtn">Skip</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getStartedBtn = document.getElementById('getStartedBtn');
            const skipBtn = document.getElementById('skipBtn');

            const handleAction = async (action) => {
                // Disable buttons to prevent multiple clicks
                getStartedBtn.disabled = true;
                skipBtn.disabled = true;

                if (!window.electronAPI) {
                    alert('Application API is not available. Please restart the app.');
                    // Do not re-enable buttons, as the state is invalid
                    return;
                }

                try {
                    const result = await window.electronAPI.invoke(action);
                    // The main process is responsible for closing this window.
                    // If it's still open and the call failed, show an error.
                    if (result && !result.success) {
                        alert(`Setup failed: ${result.error || 'An unknown error occurred.'}`);
                        // Re-enable buttons on failure
                        getStartedBtn.disabled = false;
                        skipBtn.disabled = false;
                    }
                } catch (err) {
                    console.error(`Critical error during '${action}':`, err);
                    alert(`A critical error occurred while trying to continue.\n\nDetails: ${err.message}\n\nPlease restart the application.`);
                    // Do not re-enable buttons here, the app state is unknown.
                }
            };

            getStartedBtn.addEventListener('click', () => handleAction('get-started-complete'));
            skipBtn.addEventListener('click', () => handleAction('skip-get-started'));

            // A single handler for keydown events to prevent multiple triggers
            let actionInProgress = false;
            document.addEventListener('keydown', (e) => {
                if (actionInProgress) return;

                if (e.key === 'Enter' || e.key === 'Escape') {
                    e.preventDefault();
                    actionInProgress = true;
                    const action = e.key === 'Enter' ? 'get-started-complete' : 'skip-get-started';
                    handleAction(action).finally(() => {
                        actionInProgress = false;
                    });
                }
            });
        });
    </script>
</body>

</html>
